<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BlueBot - BluePeak Client Assistant</title>

  <style>
    body {
      background: #f6f9fc;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      width: 420px;
      border-radius: 12px;
      box-shadow: 0px 4px 16px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      color: #1a4c8b;
      margin-bottom: 8px;
    }

    p.subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      color: #222;
      margin-bottom: 4px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background: #1a4c8b;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #133a69;
    }

    small {
      display: block;
      margin-top: 12px;
      text-align: center;
      font-size: 0.75rem;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>BlueBot</h1>
    <p class="subtitle">BluePeak Client Assistant</p>

    <form action="/submit" method="post">
      <label>Company Name:</label>
      <input type="text" name="company" required />

      <label>Website:</label>
      <input type="text" name="website" />

      <label>What do you need most?</label>
      <select name="service">
        <option value="SEO">SEO</option>
        <option value="Paid Ads">Paid Ads</option>
        <option value="Content">Content</option>
        <option value="ABM">ABM</option>
        <option value="Other">Other</option>
      </select>

      <label>Monthly Budget:</label>
      <select name="budget">
        <option value="<2k">&lt; 2k</option>
        <option value="2-5k">2–5k</option>
        <option value="5-10k">5–10k</option>
        <option value="10k+">10k+</option>
      </select>

      <label>Timeline to Start:</label>
      <select name="timeline">
        <option value="now">Now</option>
        <option value="2-4w">2–4 weeks</option>
        <option value="1-3m">1–3 months</option>
      </select>

      <label>Biggest Goal:</label>
      <input type="text" name="goal" />

      <label>Contact Email:</label>
      <input type="email" name="email" required />

      <label>Phone (optional):</label>
      <input type="text" name="phone" />

      <label>Company Size:</label>
      <select name="company_size">
        <option value="1-10">1–10</option>
        <option value="11-50">11–50</option>
        <option value="51-200">51–200</option>
        <option value="200+">200+</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <small>By submitting, you agree BluePeak may contact you. We only store the details you enter.</small>
  </div>
</body>
</html>
